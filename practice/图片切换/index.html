<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			window.onload = function(){	
				//找到图片
				var image = document.getElementsByTagName("img")[0];
				//所有图片路径
				var imgArr = ["img/f1.jpg","img/f2.jpg","img/f3.jpg"];
				//图片索引序号
				var index = 0;
				//初始化提示信息显示
				var pp = document.getElementsByTagName("p")[0];
				pp.innerHTML="总共"+imgArr.length+"张图片，当前第"+(index+1)+"张";
				//给按钮绑定事件
				var last = document.getElementById("last");
				last.onclick = function(){
					if(--index<0){
						index=imgArr.length-1;
					}
					image.src = imgArr[index];
					pp.innerHTML="总共"+imgArr.length+"张图片，当前第"+(index+1)+"张";
				};
				var next = document.getElementById("next");
				next.onclick = function(){
					if(++index>imgArr.length-1){
						index=0;
					}
					image.src = imgArr[index];
					pp.innerHTML="总共"+imgArr.length+"张图片，当前第"+(index+1)+"张";
				};
			};
		</script>
		<style type="text/css">
			body,html{
				margin: 0;
				padding: 0;
			}
			img{
				width: 300px;
				height: 300px;
			}
			div{
				width: 300px;
				text-align: center;
				margin: 0 auto;
				background-color: yellow;
				padding:10px;		
			}
		</style>
	</head>
	<body>
		<div>
			<p class=""></p>
			<img src="img/f1.jpg" >
			<input type="button" name="" id="last" value="上一张" />
			<input type="button" name="" id="next" value="下一张" />
		</div>
	</body>
</html>

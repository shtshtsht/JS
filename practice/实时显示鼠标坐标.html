<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		#area{
			width: 400px;
			height: 300px;
			border: solid 1px black;
		}
		#show{
			width:400px;
			height: 50px;
			border: solid black 1px;
			margin-top: 50px;
		}
	</style>
	<script type="text/javascript">
		
		window.onload = function(){
			var area = document.getElementById("area");
			var show = document.getElementById("show");
			
			area.onmousemove = function(ev){
				
				show.innerHTML = ev.clientX+"  "+ev.clientY;
			};
		}
	</script>
	<body>
		<div id="area"></div>
		<div id="show"></div>
	</body>
</html>
